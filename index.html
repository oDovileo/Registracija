<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Registration Form</title>
</head>

<body class="bg-dark">
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-4 bg-warning text-white text-left py-4">
        <div class="card-body">
          <img src="./img/contact-image.png" alt="">
          <h3>Contact Us</h3>
          <p>
            We would love to hear from you!
          </p>
        </div>
        
      </div>
      <div class="col-md-8 bg-white border rounded-right">
        <div class="container mt-3">
          
          <form>
            
            <div class="form-row">
              
              <div class="form-group col-sm-12">
                <p class="pb-1">First Name:</p>
                <input type="text" class="form-control" placeholder="Enter Firt Name">
              </div>
                
              <div class="form-group col-sm-12">
                <p class="pb-1">Last Name:</p>
                <input type="text" class="form-control" placeholder="Enter Last Name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-12">
                <p class="pb-1">Email:</p>
                <input type="text" class="form-control" placeholder="Enter Email">
              </div>
         
            </div>
            <div class="form-row">
              <div class="form-group col-sm-12">
                <p class="pb-1">Coment:</p>
                <textarea class="form-control" rows="5"></textarea>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-danger btn-sm" type="submit">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>
